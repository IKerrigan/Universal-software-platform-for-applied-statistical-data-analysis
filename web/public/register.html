<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Створити новий обліковий запис!</h1>
                            </div>
                            <form id="sign-up-form" class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input id="firstName" name="firstName" type="text" class="form-control form-control-user"
                                            pattern="[А-ЩЬЮЯҐЄІЇ][а-щьюґяєії]+" placeholder="Ім'я" required
                                            oninvalid="this.setCustomValidity(`Ім'я повине бути з великої літери та містити лише українські символи`)"
                                            oninput="this.setCustomValidity('')" aria-describedby="emailHelp">

                                    </div>
                                    <div class="col-sm-6">
                                        <input id="lastName" name="lastName" type="text" class="form-control form-control-user"
                                            pattern="[А-ЩЬЮЯҐЄІЇ][а-щьюґяєії]+" placeholder="Прізвище"
                                            oninvalid="this.setCustomValidity(`Прізвище повине бути з великої літери та містити лише українські символи`)"
                                            oninput="this.setCustomValidity('')" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input id="email" type="email" name="email" class="form-control form-control-user"
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email адреса"
                                        oninvalid="this.setCustomValidity('Email повинен бути у вигляді ***@***.**')"
                                        oninput="this.setCustomValidity('')" aria-describedby="emailHelp" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input id="password" type="password" name="password" class="form-control form-control-user"
                                            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,15}$" placeholder="Пароль"
                                            required
                                            oninvalid="this.setCustomValidity('Пароль має містити 8-15 символів та мати мінімум 1 цифру та 1 маленьку та 1 велику літери та 1 спецсимвол')"
                                            oninput="this.setCustomValidity('')">
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="repeatPassword" name="repeatPassword" type="password" class="form-control form-control-user"
                                            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,15}$"
                                            id="repeatPassword" placeholder="Повторити пароль" required
                                            oninvalid="this.setCustomValidity('Пароль має містити 8-15 символів та мати мінімум 1 цифру та 1 маленьку та 1 велику літери та 1 спецсимвол')"
                                            oninput="this.setCustomValidity('')">
                                    </div>
                                </div>
                                <button type="submit" id="register" class="btn btn-primary btn-user btn-block">
                                    Зареєструватись
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="login.html">Вже маєте обліковий запис? Увійти!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/additional-methods.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/auth.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
